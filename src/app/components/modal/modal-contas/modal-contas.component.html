<div class="modal-content ">
    <div class="modal-header">
        <h5 class="modal-title">Adicionar Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="modal.dismiss('Cross click')"
            aria-label="Close">
        </button>
    </div>
    <div class="modal-body">
        <div class="row mb-3">
            <div class="col-sm-4 py-2">
                <label>Origem:</label>
                <input type="text" placeholder="Origem" class="form-control">
            </div>
            <div class="col-sm-4 py-2">
                <label>Conta:</label>
                <input type="text" placeholder="Conta" class="form-control">
            </div>
            <div class="col-sm-4 py-2">
                <label>Valor:</label>
                <input type="text" placeholder="Valor" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4 py-2">
                <label>Data:</label>
                <input type="date" placeholder="Data" class="form-control">
            </div>
            <div class="col-sm-4 py-2">
                <label>Data Vencimento:</label>
                <input type="date" placeholder="Data Vencimento" class="form-control">
            </div>
            <div class="col-sm-4 py-2 d-flex align-items-end">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Custo Fixo
                    </label>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.dismiss('Cross click')">Fechar</button>
    </div>
</div>
